<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Weather</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/index.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h2 class="weatherText">Flask Weather Dashboard</h2>
    <form class="weatherText" id="weatherForm" action="{{ url_for('render_results') }}" method="post">
    Location Zip Code: <input class="weatherText" id="weatherInput" type="text" name="zipCode"><br>
    Temperature in:<br>
        <input type="radio" name="options"  id="fahrenheit" value="fahrenheit">Fahrenheit</input><br>
        <input type="radio" name="options" id="celcius" value="celcius">Celcius</input><br>
    <input class="weatherText" id="weatherSubmit" type="submit" value="Submit">
    </form>
</body>
</html>
